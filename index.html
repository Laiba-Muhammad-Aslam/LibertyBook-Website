<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- BOOTSTRAP LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- STYLE SHEETS  -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <!-- HEADER  -->
    
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/images/logo.svg" alt="" width="200"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search by title, Author or Publisher" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <!-- SUBSCRIBE SECTION  -->

    <section>
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-md-6 text-center mx-auto">
                    <h2>
                        Subscribe And Stay Updated On The
                        Latest Books, Promotions and Events
                    </h2>
                    <div class="email-box">
                        <input type="email" placeholder="Email your Email">
                        <button class="btn">SUBSCRIBE</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER SECTION  -->
    <!-- BOOTSTAP JS LINK  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
